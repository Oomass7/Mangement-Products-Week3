<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar has-background-danger">
        <div class="navbar-brand">
            <a class="navbar-item has-text-white has-text-weight-bold">
                Product Management
            </a>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <div class="box">
                <h2 class="title is-4 has-text-danger-dark">Available Products</h2>
                <div id="product-list" class="content">
                </div>
            </div>
            <div class="box">
                <h2 class="title is-4 has-text-danger-dark">Add New Product</h2>
                <div class="field">
                    <label class="label">ID</label>
                    <div class="control">
                        <input class="input" type="number" id="add-id" placeholder="Product ID">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" id="add-name" placeholder="Product name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Price</label>
                    <div class="control">
                        <input class="input" type="number" id="add-price" placeholder="Product price">
                    </div>
                </div>
                <div class="control">
                    <button class="button is-danger" id="add-product-btn" type="button">Add</button>
                </div>
            </div>
        </div>
    </section>
    <script src="gestion_api.js"></script>
</body>
</html>
<script src="gestion_api.js"></script>
</body>

</html>
